<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Employee Reimbursement System</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-F3w7mX95PdgyTmZZMECAngseQB83DfGTowi0iMjiWaeVhAn4FJkqJByhZMI3AhiU" crossorigin="anonymous">
</head>
<body>
    <section class="vh-100" style="background-color: #508bfc;">
        <div class="container py-5 h-100">
          <div class="row d-flex justify-content-center align-items-center h-100">
            <div class="col-12 col-md-8 col-lg-6 col-xl-5">
              <div class="card shadow-2-strong" style="border-radius: 1rem;">
                <div class="card-body p-5 text-center">
      
                  <h3 class="mb-5">Welcome! Please Sign In</h3>
      
                  <div class="form-outline mb-4">
                    <input id="ers_username" type="email" id="typeEmailX" class="form-control form-control-lg" />
                    <label class="form-label" for="typeEmailX">ERS Username</label>
                  </div>
      
                  <div class="form-outline mb-4">
                    <input id="ers_password" type="password" id="typePasswordX" class="form-control form-control-lg" />
                    <label class="form-label" for="typePasswordX">Password</label>
                  </div>
      
                  
                  
      
                  <button id="loginButton" class="btn btn-primary btn-lg btn-block btn-dark" type="submit"><a style ="text-decoration: none; color: white;" href="Reimbursement.html">Login</a></button>
      
                  
      
                  
      
                </div>
              </div>
            </div>
          </div>
        </div>
      </section>
      <script src="Reimbursement.js"></script>
</body>
</html>
