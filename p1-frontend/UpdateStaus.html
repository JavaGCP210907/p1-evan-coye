<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Employee Reimbursement System</title>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-F3w7mX95PdgyTmZZMECAngseQB83DfGTowi0iMjiWaeVhAn4FJkqJByhZMI3AhiU" crossorigin="anonymous">

<body style="background-color: #508bfc;">
    <form class="container py-5 h-100">
        <div class="form-group form-control-lg">
            <label for="reimb_id">Reimbursement ID</label>
            <input type="number" class="form-control" id="amount">
          </div>
          <div class="form-group form-control-lg">
            <label for="type">New Status</label>
            <select class="form-control" id="exampleFormControlSelect1">
              <option value="Approved">Approved</option>
              <option value="Denied">Denied</option>
            </select>
          </div>
          <div class="container-fluid d-flex justify-content-center">
            <button id="loginButton" class="btn btn-primary btn-lg btn-block btn-dark" style="margin: .5em;" type="submit">Submit</button>
            <button id="loginButton" class="btn btn-primary btn-lg btn-block btn-dark" style="margin: .5em;"><a style ="text-decoration: none; color: white;" href="Reimbursement.html">All Reimbursements</a></button>
          </div>
    </form>
    <script src="Reimbursement.js"></script>

</html>
